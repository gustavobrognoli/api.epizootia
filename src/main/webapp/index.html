	<script> 
		//Melhoria array js
		/**
		 * Remove um objeto por id ou por valor. Em caso de erro retorna null.
		 * @param {Object} object ou {qualquer coisa} valor
		 */
		Array.prototype.remove = function(object) {
		 try {
		   var isObject = false;
		   if(typeof object === "object" && object !== null) {
			   isObject = true;
		   }
		 
		   for (var i = 0; i < this.length; i++) {
			 if ( this[i] !== undefined
			 && (isObject && this[i].id == object.id)
			 || (!isObject && this[i] == object) ) {
			   this.splice(i, 1);
			   i--;
			 };
		  }
		   
		   return this;
		 }
		 catch(err) {
		 console.error("ERROR", err.name +" : "+err.message);
		 }
		 
		 return null;
		};
	</script>
