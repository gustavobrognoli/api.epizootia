<div class="page">

	<section class="tile">
		<div class="tile-header dvd dvd-btm">
			<h1 class="custom-font">
				<strong>Filtros</strong>
			</h1>
		</div>

		<div class="tile-body">
			<div class="col-sm-12">
				<label class="checkbox checkbox-custom-alt"> 
					<input type="checkbox" ng-model="isMunicipio">
					<i></i> 
					Visualizar distribuição dos casos por município? 
				</label>
			</div>
			<div class="col-sm-6" ng-show="isMunicipio">
				<select class="form-control"
						ng-model="tipoGrafico"
						ng-change="isDistribuicaoMunicipio()">
						<option value="" hidden>selecione</option>
						<option value="suspeitos" >Suspeitos</option>
						<option value="confirmados" >Confirmados</option>
				</select>
			</div>
			<div class="col-sm-6" ng-show="isMunicipio">
				<select class="form-control"
						ng-options="a as a for a in labels"
						ng-model="ano"
						ng-change="isDistribuicaoMunicipio()">
						<option value="" hidden>selecione</option>				
				</select>
			</div>
			<div class="row form-group"></div>
		</div>

	</section>

	<section class="tile">
		<div class="tile-header dvd dvd-btm">
			<h1 class="custom-font">
				<strong>Gráfico de Casos de Dengue</strong>
			</h1>
		</div>
		<div class="tile-body">
			<div class="form-group col-sm-12">
				<label class="control-label"><strong>Totais de casos suspeitos/confirmados de dengue por ano, em SC:</strong></label> 
				<canvas id="bar" 
						class="chart chart-bar"
		  				chart-data="data" 
		  				chart-labels="labels"
		  				chart-series="series"
		  				chart-options="options">
				</canvas>
			</div>
			
			<div class="form-group col-sm-6" ng-show="isMunicipio && isDistribuicao">
				<label class="control-label"><strong>Distribuição dos casos {{tipoGrafico}} de Dengue, por município/SC: {{ano}}</strong></label> 
				<canvas id="bar" 
						class="chart chart-pie"
		  				chart-data="municipioData" 
		  				chart-labels="municipioLabels">
				</canvas>
			</div>
			
			<div class="row form-group"></div>
			
		</div>
	</section>
</div>
