<div class="modal-content">

	<form name="form" ng-submit="salvar(animal)" novalidate>

		<div class="modal-header">
			<button type="button" class="close" aria-label="Close"
				ng-click="cancelar()">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">Cadastro de Animal</h4>
		</div>

		<div class="modal-body">
			<div class="form-group col-sm-12">
				<label><b><i>Dados da Animal</i></b></label>
				<hr>
			</div>
			<div class="form-group col-sm-6">
				<label class="control-label">Nome Popular:</label> <select autofocus
					name="nomePopularAnimal" class="form-control"
					ng-options="n as n.nome for n in nome | orderBy:'nome' track by n.id"
					ng-model="animal.especie" required>
					<option value="" hidden>Selecione...</option>
				</select>
			</div>

			<div class="form-group col-sm-6">
				<label class="control-label">Esp�cie:</label> <select autofocus
					name="especie" class="form-control"
					ng-options="e as e.especie for e in especies | orderBy:'especie' track by e.id"
					ng-model="animal.especie" required>
					<option value="" hidden>Selecione...</option>
				</select>
			</div>


			<div class="form-group col-sm-6">
				<label class="control-label">Idade:</label> <select autofocus
					name="idadeAnimal" class="form-control"
					ng-options="i as i.idade for i in idadesAnimal | orderBy:'idade' track by i.id"
					ng-model="animal.nomePopular" required>
					<option value="" hidden>Selecione...</option>
				</select>
			</div>

			<div class="form-group col-sm-6">
				<label class="control-label">Sexo:</label> <select autofocus
					name="sexoAnimal" class="form-control"
					ng-options="s as s.sexo for s in sexoAnimal | orderBy:'sexo' track by s.id"
					ng-model="animal.sexo" required>
					<option value="" hidden>Selecione...</option>
				</select>
			</div>

			<div class="form-group col-sm-6">
				<label class="control-label">Situação:</label> <select autofocus
					name="situcaoAnimal" class="form-control"
					ng-options="s as s.situacao for s in sitacaoAnimal | orderBy:'situacao' track by s.id"
					ng-model="animal.situacao" required>
					<option value="" hidden>Selecione...</option>
				</select>
			</div>

			<div class="form-group col-sm-6">
				<label class="control-label">Tempo aproximado do Óbito</label> <select
					autofocus name="obitoAnimal" class="form-control"
					ng-options="o as o.obito for o in obitoAnimal | orderBy:'obito' track by t.id"
					ng-model="animal.tempoObito" required>
					<option value="" hidden>Selecione...</option>
				</select>
			</div>

			<!-- Vida livre | Apreensao | Cativeiro -->
			<div class="form-group col-sm-12">
				<label><b><i>Parecer do Animal</i></b></label>
				<hr>
			</div>
			<div class="form-group col-sm-12">
				<div class="form-group col-sm-6">
					<div class="row justify-content-start">
						<label class="control-label">Animal de Vida Livre?</label>
						<div class="row justify-content-start">
							<div class="form-group col-sm-3">
								<label class="checkbox-inline checkbox-custom-alt"> <input
									name="customRadioAlt" type="radio" ng-model="animal.vidaLivre"
									ng-value="true"> <i></i> Sim
								</label>
							</div>

							<div class="form-group col-sm-3">
								<label class="checkbox-inline checkbox-custom-alt"> <input
									name="customRadioAlt" type="radio" ng-model="animal.vidaLivre"
									ng-value="false"> <i></i>Não
								</label>
							</div>

							<div class="form-group col-sm-6">
								<label class="checkbox-inline checkbox-custom-alt"> <input
									name="customRadioAlt" type="radio" ng-model="animal.vidaLivre"
									ng-value="null"> <i></i>Não sabe informar
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group col-sm-6">
					<label class="control-label">Animal de Apreensão?</label>
					<div class="row justify-content-start">
						<div class="form-group col-sm-3">
							<label class="checkbox-inline checkbox-custom-alt"> <input
								name="customRadioAlt" type="radio" ng-model="animal.apreensao"
								ng-value="true"> <i></i> Sim
							</label>
						</div>

						<div class="form-group col-sm-3">
							<label class="checkbox-inline checkbox-custom-alt"> <input
								name="customRadioAlt" type="radio" ng-model="animal.apreensao"
								ng-value="false"> <i></i>Não
							</label>
						</div>

						<div class="form-group col-sm-6">
							<label class="checkbox-inline checkbox-custom-alt"> <input
								name="customRadioAlt" type="radio" ng-model="animal.apreensao"
								ng-value="null"> <i></i>Não sabe informar
							</label>
						</div>
					</div>
				</div>
				<div class="form-group col-sm-6">
					<div class="row justify-content-start">
						<label class="control-label">Animal de Cativeiro?</label>
						<div class="row justify-content-start">
							<div class="form-group col-sm-3">
								<label class="checkbox-inline checkbox-custom-alt"> <input
									name="customRadioAlt" type="radio" ng-model="animal.cativeiro"
									ng-value="true"> <i></i> Sim
								</label>
							</div>

							<div class="form-group col-sm-3">
								<label class="checkbox-inline checkbox-custom-alt"> <input
									name="customRadioAlt" type="radio" ng-model="animal.cativeiro"
									ng-value="false"> <i></i>Não
								</label>
							</div>

							<div class="form-group col-sm-6">
								<label class="checkbox-inline checkbox-custom-alt"> <input
									name="customRadioAlt" type="radio" ng-model="animal.cativeiro"
									ng-value="null"> <i></i>Não sabe informar
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group col-sm-12">
				<label><b><i>Dados da Coleta</i></b></label>
				<hr>
			</div>

			<div class="form-group col-sm-6">

				<label class="control-label">Coleta de Visceras:</label>

				<div class="row justify-content-start">

					<div class="form-group col-sm-12">
						<label class="checkbox-inline checkbox-custom-alt"> <input
							name="customRadioAlt" type="radio" ng-model="animal.viscera"
							ng-value="true"> <i></i> Sim
						</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<label
							class="checkbox-inline checkbox-custom-alt"> <input
							name="customRadioAlt" type="radio" ng-model="animal.viscera"
							ng-value="false"> <i></i>Não
						</label>
					</div>

					<div ng-hide="animal.viscera == false">
						<div class="form-group col-sm-3">
							<label> <input name="customRadioAlt" type="checkbox"
								ng-model="animal.viscera.figado"> <i> </i> Figado
							</label>
						</div>

						<div class="form-group col-sm-3">
							<label> <input name="customRadioAlt" type="checkbox"
								ng-model="animal.viscera.rim"><i> </i>Rim
							</label>
						</div>

						<div class="form-group col-sm-3">
							<label class="form-check form-check-inline"> <input
								name="customRadioAlt" type="checkbox"
								ng-model="animal.viscera.cerebro"> <i> </i>Cérebro
							</label>
						</div>

						<div class="form-group col-sm-3">
							<label class="form-check form-check-inline"> <input
								name="customRadioAlt" type="checkbox"
								ng-model="animal.viscera.baco"><i> </i>Baço
							</label>
						</div>

						<div class="form-group col-sm-3">
							<label class="form-check form-check-inline"> <input
								name="customRadioAlt" type="checkbox"
								ng-model="animal.viscera.pulmao"><i> </i>Pulmão
							</label>
						</div>

						<div class="form-group col-sm-3">
							<label class="form-check form-check-inline"> <input
								name="customRadioAlt" type="checkbox"
								ng-model="animal.viscera.coracao"><i> </i>Coração
							</label>
						</div>

						<div class="form-group col-sm-3">
							<label class="form-check form-check-inline"> <input
								name="customRadioAlt" type="checkbox"
								ng-model="animal.viscera.sangue"> <i> </i>Sangue
							</label>
						</div>

						<div class="form-group col-sm-3">
							<label class="form-check form-check-inline"><input
								name="customRadioAlt" type="checkbox"
								ng-model="animal.viscera.soro"> <i></i>Soro </label>
						</div>
					</div>

					<div ng-show="animal.viscera == false">

						<div class="form-group col-sm-3">
							<input name="customRadioAlt" type="checkbox"
								ng-model="animal.viscera.motivo"> <i></i>Motivo
						</div>
						<div class="form-group col-sm-9">
							<input type="text" class="form-control" id="motivo_epizootia">
						</div>
					</div>
				</div>
			</div>
			<div class="form-group col-sm-6">

				<!-- \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\Anormalidades Observadas //////////////////////////////////// -->

				<label class="control-label">Anormalidades Observadas:</label>

				<div class="row justify-content-start">

					<div class="form-group col-sm-4">
						<label> <input name="customRadioAlt" type="checkbox"
							ng-model="animal.anormalidade.baba"> <i> </i> Baba
						</label>
					</div>

					<div class="form-group col-sm-4">
						<label> <input name="customRadioAlt" type="checkbox"
							ng-model="animal.anormalidade.bicheira"><i> </i>Bicheira
						</label>
					</div>

					<div class="form-group col-sm-4">
						<label class="form-check form-check-inline"> <input
							name="customRadioAlt" type="checkbox"
							ng-model="animal.anormalidade.caroco"><i> </i>Caroço/Tumor
						</label>
					</div>

					<div class="form-group col-sm-4">
						<label class="form-check form-check-inline"> <input
							name="customRadioAlt" type="checkbox"
							ng-model="animal.anormalidade.cegueira"><i> </i>Cegueira
						</label>
					</div>

					<div class="form-group col-sm-4">
						<label class="form-check form-check-inline"> <input
							name="customRadioAlt" type="checkbox"
							ng-model="animal.anormalidade.diarreia"><i> </i>Diarreia
						</label>
					</div>

					<div class="form-group col-sm-4">
						<label class="form-check form-check-inline"> <input
							name="customRadioAlt" type="checkbox"
							ng-model="animal.anormalidade.sangramento"><i> </i>Sangramento
						</label>
					</div>

					<div class="form-group col-sm-4">
						<label class="form-check form-check-inline"> <input
							name="customRadioAlt" type="checkbox"
							ng-model="animal.viscera.queimadura"> <i> </i>Queimadura
						</label>
					</div>

					<div class="form-group col-sm-4">
						<label class="form-check form-check-inline"><input
							name="customRadioAlt" type="checkbox"
							ng-model="animal.viscera.fratura"> <i> </i>Fratura </label>
					</div>
					<div class="form-group col-sm-4">
						<label class="form-check form-check-inline"><input
							name="customRadioAlt" type="checkbox"
							ng-model="animal.viscera.secrecao"> <i> </i>Secreção</label>
					</div>
				</div>


				<div class="form-group col-sm-4">
					<div class="row justify-content-start">
						<input name="customRadioAlt" type="checkbox"
							ng-model="animal.anormalidades.outros"> <i></i>Outros?Quais?
					</div>
				</div>
				<div class="form-group col-sm-8">
					<input type="text" class="form-control" id="anormalidade_epizootia">
				</div>
			</div>
			<!-- \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\RESULTADO COLETA//////////////////////////////////// -->

			<div class="form-group col-sm-12">
				<label><b><i>Resultado de Epizootia por Febre
							Amarela</i></b></label>
				<hr>
			</div>

			<div class="form-group col-sm-12">

				<label class="control-label">Resultado da Coleta:</label>

				<div class="row justify-content-start">
					<div class="form-group col-sm-5">
						<label class="checkbox-inline checkbox-custom-alt"> <input
							name="customRadioAlt" type="radio" ng-model="animal.coleta"
							ng-value="true"> <i></i>Confirmado
						</label>
					</div>

					<div class="form-group col-sm-5">
						<label class="checkbox-inline checkbox-custom-alt"> <input
							name="customRadioAlt" type="radio" ng-model="animal.coleta"
							ng-value="false"> <i></i>Descartado
						</label>
					</div>

					<div class="form-group col-sm-2">
						<label class="checkbox-inline checkbox-custom-alt"> <input
							name="customRadioAlt" type="radio" ng-model="animal.coleta"
							ng-value="null"> <i></i>Ignorado
						</label>
					</div>
				</div>
			</div>

			<!-- ============================== -->
			<div class="form-group row"></div>
		</div>


		<div class="modal-footer">
<!-- 			<button type="button" class="btn btn-primary"
				ng-click="onClickUpload(a)">Anexar Imagens</button> -->
			<button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
			<button type="submit" class="btn btn-success">Salvar</button>

		</div>
	</form>
</div>
