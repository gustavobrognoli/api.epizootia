<div class="modal-content">
	<div class="modal-header">
    	<button type="button" class="close" aria-label="Close" ng-click="close()" ><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Dados do Caso Dengue</h4>
	</div>

	<div class="modal-body">
		<div class="form-group col-sm-6">
	        <label class="control-label">Município:</label> 
	        
			<input name="municipio" 
				   class="form-control"
				   ng-model="caso.municipioResidencia.nome" 
				   ng-disabled="true"/>
		</div>
	
	
		<div class="form-group col-sm-6">
		     <label class="control-label">Localidade:</label> 

			<input name="localidade" 
				   class="form-control"
				   ng-model="caso.endereco.localidade.nome" 
				   ng-disabled="true"/>
		</div>
	
		<div class="form-group col-sm-12">
			<label class="control-label">Endereço:</label> 
			     
			<input name="endereco" 
				   class="form-control"
				   ng-model="caso.endereco.nome" 
				   ng-disabled="true"/>
		</div>
	
		<div class="form-group col-sm-6">
	        <label class="control-label">Latitude:</label> 
	        
			<input name="latitude"
	               class="form-control" 
	               ng-model="caso.latitude"
	               ng-disabled="true" />
		</div>

		<div class="form-group col-sm-6">
	        <label class="control-label">Longitude:</label> 
	        
			<input name="longitude"
	               class="form-control" 
	               ng-model="caso.longitude" 
	               ng-disabled="true"/>
		</div>
		
		<div class="form-group col-sm-12">
	        <label class="control-label">Nome:</label> 
	        
			<input name="numero"
	               class="form-control" 
	               ng-model="caso.nomePaciente" 
	               ng-disabled="true"/>
		</div>

		<div class="form-group col-sm-6">
	        <label class="control-label">Número Caso:</label> 
	        
			<input name="quarteirao"
	               class="form-control" 
	               ng-model="caso.numeroNotificacao" 
				   ng-disabled="true"/>
		</div>	

		<div class="form-group col-sm-6">
	        <label class="control-label">Data dos Sintomas:</label> 
	        
			<input name="complemento"
	               class="form-control" 
	               ng-model="caso.dataSintomas"
	               bs-datepicker
				   data-date-format="dd/MM/yyyy"
				   autoclose="true"
				   ng-disabled="true"/>
		</div>
		
		<div class="form-group col-sm-12">
			<label class="control-label">Classificação:</label> 
			     
			<input name="tipoImovel"
	               class="form-control" 
	               ng-model="caso.classificao.nome" 
				   ng-disabled="true"/>
		</div>
			
    </div>
    
    <div class="modal-header">
	</div>

</div>
