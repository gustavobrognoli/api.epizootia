<div class="page">

	<section class="tile">
		<div class="tile-header dvd dvd-btm">
			<h1 class="custom-font">
				<strong>Filtros</strong>
			</h1>
		</div>

		<div class="tile-body">
			<div class="form-group col-sm-12">
				<div class="radio col-sm-6">
		  			<label class="checkbox-inline checkbox-custom-alt"> 
						<input name="optradio" 
							   type="radio"
							   ng-model="optradio"
							   ng-click="trocaOpcao()"
							   value="0">
							<i></i> Todos os Anos
					</label>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<div class="radio col-sm-6">
					<label class="checkbox-inline checkbox-custom-alt"> 
						<input name="optradio" 
							   type="radio"
							   ng-model="optradio"
							   ng-click="trocaOpcao()"
							   value="1">
							<i></i> Por ano
					</label>
				</div>
				
				<div class="col-sm-6" ng-show="optradio == 1">
					<select name="ano" 
							class="form-control"
							ng-options="f for f in focosAnoLabels"
							ng-model="ano" 
							ng-change="openGraficoPorAno()" >
							<option value="" hidden> selecione </option>
					</select>
				</div>
				
				
				<div class="col-sm-12 form-group" ng-show="optradio == 1 && ano > 0">
					<label class="control-label">Município:</label> 
				
					<select name="municipio" 
							class="form-control"
							ng-options="m for m in municipioFocosLabels"
							ng-model="municipio" 
							ng-change="openGraficosByMunicipio()" >
							<option value=""> Todos </option>
					</select>
				</div>
				
			</div>
			<div class="row form-group"></div>
		</div>

	</section>

	<section class="tile">
		<div class="tile-header dvd dvd-btm">
			<h1 class="custom-font">
				<strong>Gráfico de Focos</strong>
			</h1>
		</div>
		<div class="tile-body">
		
			<label class="control-label" ng-show="optradio == 1 && ano != 0"><strong>Selecione um ano</strong></label> 
		
			<div class="form-group col-sm-12" ng-show="optradio == 0">
				<label class="control-label"><strong>Número de focos por ano:</strong></label> 
				<canvas id="bar" 
						class="chart chart-bar"
		  				chart-data="focosAnoData" 
		  				chart-labels="focosAnoLabels">
				</canvas>
			</div>
			
			<div class="form-group col-sm-12"  ng-show="optradio == 1 && ano > 0">
				<div class="col-sm-12">
					<label class="control-label"><strong>Municípios com maior número de focos:</strong></label>
					<canvas id="bar" 
							class="chart-horizontal-bar"
			  				chart-data="municipioFocosData" 
			  				chart-labels="municipioFocosLabels" >
					</canvas>
				</div>
				
				<div ng-show="municipio != null" >
					<div class="col-sm-6" >
						<label class="control-label"><strong>Tipos de depósito para {{municipio}}:</strong></label>
						<canvas id="bar" 
								class="chart chart-pie"
				  				chart-data="depositosData" 
				  				chart-labels="depositosLabels"
				  				chart-options="options">
						</canvas>
					</div>
					
					<div class="col-sm-6" >
						<label class="control-label"><strong>Tipos de imóvel para {{municipio}}:</strong></label>
						<canvas id="bar" 
								class="chart chart-doughnut"
				  				chart-data="imoveisData" 
				  				chart-labels="imoveisLabels"
				  				chart-options="options">
						</canvas>
					</div>
				</div>
				
			</div>
			<div class="row form-group"></div>
		</div>
	</section>
</div>
