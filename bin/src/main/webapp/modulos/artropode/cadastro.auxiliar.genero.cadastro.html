<div class="modal-content">

	<form name="form" ng-submit="salvar(genero)" novalidate >

	<div class="modal-header">
    	<button type="button" class="close" aria-label="Close" ng-click="cancelar()" ><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title"><strong>Cadastro Gênero</strong></h4>
	</div>

	<div class="modal-body">
			<input name="nome" 
					   type="hidden"
					   class="form-control"
					   ng-model="genero.id">
		               
			<div class="form-group col-sm-12"
				 ng-class="{'has-error':form.nome.$invalid && (form.nome.$touched || form.$submitted)}">
				
				<label class="control-label">Família:</label> 
				
				<select name="familia" 
						class="form-control"
						ng-options="f as f.nome for f in familias | orderBy:'nome' track by f.id"
						ng-model="genero.familia"
						ng-disabled="genero.id"
				        required>
						<option value="">Selecione...</option>
			    </select>
			    <div class="help-block"
						ng-show="form.familia.$invalid && (form.familia.$touched || form.$submitted)">
					<span>Família é obrigatório</span>
				</div>
				
						        
				<label class="control-label">Nome:</label> 
						        
				<input autofocus name="nome" 
					   type="text"
					   class="form-control"
					   ng-model="genero.nome" 
					   maxlength="45"
		               required >
		        
		        <div class="help-block"
					ng-show="form.nome.$error.required && (form.nome.$touched || form.$submitted)">
					<span>Nome é obrigatório.</span>
				</div>
				
				<div class="help-block"
					ng-show="form.nome.$error.pattern">
					<span>Informe um nome válido.</span>
				</div>
			</div>
			
    </div>
    
    <div class="form-group row"></div>
    
    <div class="modal-footer">
    	<button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
		<button type="submit" class="btn btn-success">Salvar</button>
	</div>

	</form>
</div>
