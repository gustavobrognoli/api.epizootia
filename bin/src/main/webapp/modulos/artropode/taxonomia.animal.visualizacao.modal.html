<div class="modal-content" >

	<form name="form" ng-submit="salvar()" novalidate >

		<div class="modal-header">
	    	<button type="button" class="close" aria-label="Close" ng-click="cancelar()" ><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"><strong>Enquadramento Taxonômico<strong/></h4>
		</div>

		<div class="modal-body">
				<div class="form-group col-sm-6">
					<label class="control-label">Qtd.:</label> 
							        
					<input name="quantidade" 
							type="number"
							class="form-control"
							ng-model="quantidade"
							disabled>
				</div>
				
				<div class="form-group col-sm-6">
					<label class="control-label">Evolução:</label> 
					<input name="evolucao" 
							type="text"
							class="form-control"
							ng-model="evolucao.nome"
							disabled>			    
						        
				</div>
				
				<div class="form-group col-sm-12">
					<label class="control-label">Importancia Médica:</label> 
					<input name="importancia" 
							type="text"
							class="form-control"
							ng-model="importanciaMedica.nome"
							disabled>
				</div>
				<div class="form-group col-sm-12">
					<label class="control-label">Família:</label> 
					<input name="familia" 
							type="text"
							class="form-control"
							ng-model="familia.nome"
							disabled>
					
					
					
				</div>
				<div class="form-group col-sm-12">
					<label class="control-label">Gênero:</label> 
					<input name="genero" 
							type="text"
							class="form-control"
							ng-model="genero.nome"
							disabled>
				</div>
				<div class="form-group col-sm-12">
					<label class="control-label">Espécie:</label> 
					<input name="especie" 
							type="text"
							class="form-control"
							ng-model="especie.nome"
							disabled>
				</div>
	    </div>
    
    	<div class="form-group row"></div>
    
	    <div class="modal-footer">
	    	<button type="button" class="btn btn-default" ng-click="cancelar()">Fechar</button>
		</div>
	</form>
</div>
