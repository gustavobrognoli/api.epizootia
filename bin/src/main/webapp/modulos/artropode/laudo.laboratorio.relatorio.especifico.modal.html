<div class="modal-content" data-backdrop="static">

	<form name="formRelatorio" ng-submit="gerarRelatorioEspecificoLaudoTaxonomia(relatorioEspecificoLaudoTaxonomia)" method="post" target="_blank" novalidate >

		<div class="modal-header">			
	    	<button type="button" class="close" aria-label="Close" ng-click="cancelar()" ><span aria-hidden="true">&times;</span></button>
			<h4 class="custom-font"><strong>Relatório Específico Laudo de Taxonomia</strong></h4>
			
		</div>
	
		<div class="modal-body">
			<input name="nome" 
					   type="hidden"
					   class="form-control">
					   
			<div class="form-group col-sm-12" ng-show="relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'tityus_serrulatus' || relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'loxosceles' || relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'lonomia'"
				ng-class="{'has-error':formRelatorio.caracteristicasGerais.$invalid}">
						        
				<label class="control-label"><b>Seção Características Gerais :</b></label>
				<textarea class="form-control"  name="caracteristicasGerais" ng-required="{{relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'tityus_serrulatus' || relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'loxosceles' || relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'lonomia'}}" ng-model="relatorioEspecificoLaudoTaxonomia.caracteristicasGerais" rows="5"></textarea>				
				<div class="help-block" ng-show="formRelatorio.caracteristicasGerais.$invalid && (formRelatorio.caracteristicasGerais.$touched || formRelatorio.$submitted)">
					<span>É necessário informar as Características Gerais</span>
				</div>
			</div>
			
			<div class="form-group col-sm-12" ng-show="relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'tityus_costatus' || relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'loxosceles' || relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'lonomia'"
				ng-class="{'has-error':formRelatorio.interesseMedico.$invalid}">
						        
				<label class="control-label"><b>Seção Interesse Médico - Toxicidade do veneno :</b></label>
				 						
				<textarea class="form-control" name="interesseMedico" ng-required="{{relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'tityus_costatus' || relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'loxosceles' || relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'lonomia'}}" ng-model="relatorioEspecificoLaudoTaxonomia.interesseMedico" rows="5"></textarea>
			</div>
			
			<div class="form-group col-sm-12" ng-show="relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'tityus_serrulatus'"
				ng-class="{'has-error':formRelatorio.interesseMedicoParte1.$invalid}">
						        
				<label class="control-label"><b>Seção Interesse Médico Parte 1 (antes das imagens) :</b></label>
				
				<textarea class="form-control" name="interesseMedicoParte1" ng-required="{{relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'tityus_serrulatus'}}" ng-model="relatorioEspecificoLaudoTaxonomia.interesseMedicoParte1" rows="5"></textarea>
			</div>
			
			<div class="form-group col-sm-12" ng-show="relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'tityus_serrulatus'"
				ng-class="{'has-error':formRelatorio.interesseMedicoParte2.$invalid}">
						        
				<label class="control-label"><b>Seção Interesse Médico Parte 2 (após imagens) :</b></label>
				
				<textarea class="form-control" name="interesseMedicoParte2" ng-required="{{relatorioEspecificoLaudoTaxonomia.nomeRelatorioJasper == 'tityus_serrulatus'}}" ng-model="relatorioEspecificoLaudoTaxonomia.interesseMedicoParte2" rows="5"></textarea>
			</div>
			
			<div class="form-group col-sm-12"
				ng-class="{'has-error':formRelatorio.observacoes.$invalid}">
						        
				<label class="control-label"><b>Seção Observações :</b></label>
				
				<textarea class="form-control" name="observacoes" required ng-model="relatorioEspecificoLaudoTaxonomia.observacoes" rows="5"></textarea>
			</div>
	    </div>
	    
	    <div class="form-group row"></div>
	    
	    <div class="modal-footer">
	    	<button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
			<button type="submit" class="btn btn-success" >Gerar Relatório</button>
		</div>

	</form>
</div>
