<div class="modal-content ">
	<form name="form" ng-submit="salvar()" method="post" enctype="multipart/form-data" novalidate>
			<div class="modal-header">
				<button type="button" class="close" aria-label="Close"
					ng-click="fechar()">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Geraração de Etiqueta</h4>
			</div>
			<div class="tile-body p-0">
				<section class="tile" >
					<div class="form-group col-sm-5" ng-class="{'has-error':form.nuExemplares.$invalid && (form.nuExemplares.$touched || form.$submitted)}">
						<label class="control-label">Quantidade de Exemplares:</label>
						
						<input name="nuExemplares" 
							   class="form-control"
							   type="number"
							   max="100"
							   ng-model="filtro.nuExemplares" required>
						<div class="help-block"
							ng-show="form.nuExemplares.$invalid && (form.nuExemplares.$touched || form.$submitted)">
							<span>Quantidade de Exemplares obrigatória</span>
						</div>
					</div>
				</section>
			</div>
			<div class="form-group row"></div>
	    
	    <div class="modal-footer">
	    	<button type="button" class="btn btn-default" ng-click="fechar()">Cancelar</button>
			<button type="submit" class="btn btn-success" ng-click="geraEtiqueta()">Gerar Etiqueta</button>
		</div>
	</form>
</div>
