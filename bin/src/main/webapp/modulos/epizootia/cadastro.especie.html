<div class="modal-content">

	<form name="form" ng-submit="salvar(especie)" novalidate >

	<div class="modal-header">
    	<button type="button" class="close" aria-label="Close" ng-click="cancelar()" ><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title"><strong>Cadastro de Esp√©cie de Animal</strong></h4>
	</div>

	<div class="modal-body">
			<input name="especie" 
					   type="hidden"
					   class="form-control"
					   ng-model="especie.id">
		               
			<div class="form-group col-sm-12">
						        
				<label class="control-label">Nome:</label> 
						        
				<input autofocus name="especie" 
					   type="text"
					   class="form-control"
					   ng-model="especie.especie" 
					   maxlength="255"
		               required >
			</div>
    </div>
    
    <div class="form-group row"></div>
    
    <div class="modal-footer">
    	<button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
		<button type="submit" class="btn btn-success">Salvar</button>
	</div>

	</form>
</div>
